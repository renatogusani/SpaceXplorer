<body>
  <div id="flight-number"></div>
  <div id="mission-name"></div>
  <div id="rocket-name"></div>
  <div id="launch-year"></div>

  <script>
    const flightNumberElement = document.getElementById("flight-number");
    const missionNameElement = document.getElementById("mission-name");
    const rocketNameElement = document.getElementById("rocket-name");
    const launchYearElement = document.getElementById("launch-year");

    fetch("https://api.spacexdata.com/v3/launches/latest")
      .then(response => response.json())
      .then(data => {
        flightNumberElement.innerText = "Flight Number: " + data.flight_number;
        missionNameElement.innerText = "Mission Name: " + data.mission_name;
        rocketNameElement.innerText = "Rocket Name: " + data.rocket.rocket_name;
        launchYearElement.innerText = "Launch Year: " + data.launch_year;
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
