---
layout: spacex
title: Statistics
permalink: /stats/
image: '/images/statistics.png'
---
<table>
  <thead>
    <tr>
      <th>Flight Number</th>
      <th>Launch Date</th>
      <th>Rocket Name</th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(0, launches|length) %}
    <tr>
      <td>{{ flight_numbers[i] }}</td>
      <td>{{ launch_dates[i] }}</td>
      <td>{{ rocket_names[i] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
