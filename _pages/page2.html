<html>
  <head>
    <title>Astronomy Picture of the Day</title>
  </head>
  <body>
    <div id="apod-image-container">
      <img id="apod-image" />
      <h2 id="apod-title"></h2>
      <p id="apod-explanation"></p>
    </div>
  </body>
  <script>
    const imageElement = document.getElementById("apod-image");
    const titleElement = document.getElementById("apod-title");
    const explanationElement = document.getElementById("apod-explanation");
    const apiKey = "1ZSBQ0Aj50uSrkIbBMDtIu4cs2h65LTOLtgrdWG7";

    fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        titleElement.innerText = data.title;
        imageElement.src = data.url;
        explanationElement.innerText = data.explanation;
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</html>
