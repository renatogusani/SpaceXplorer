<style>
  #spacex-live-stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    width: 300px;
    height: 400px;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    margin: 20px;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .card:hover {
    box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
    transform: translateY(-10px);
  }

  .card .card-header {
    background-image: url("https://www.spacex.com/static/images/backgrounds/share.jpg");
    background-size: cover;
    height: 200px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding: 20px;
  }

  .card .card-header h2 {
    color: #fff;
    font-size: 1.5em;
    margin: 0;
  }

  .card .card-body {
    padding: 20px;
  }

  .card .card-body p {
    margin: 0;
  }

  .card .card-body strong {
    display: block;
    font-size: 1.2em;
    color: #333;
    margin-bottom: 10px;
  }
</style>

<div id="spacex-live-stats">
  <div class="card">
    <div class="card-header">
      <h2 id="mission-name"></h2>
    </div>
    <div class="card-body">
      <strong>Rocket Name:</strong> <span id="rocket-name"></span>
      <br />
      <strong>Launch Date:</strong> <span id="launch-date"></span>
    </div>
  </div>
</div>

<script>
  const displayData = data => {
    const missionName = document.querySelector("#mission-name");
    missionName.textContent = data.mission_name;

    const rocketName = document.querySelector("#rocket-name");
    rocketName.textContent = data.rocket.rocket_name;

    const launchDate = document.querySelector("#launch-date");
    launchDate.textContent = data.launch_date_local;
  };

  fetch("https://api.spacexdata.com/v4/launches/latest")
    .then(res => res.json())
    .then(displayData);
</script>
