layout: apod
---
{% if page.image %}
<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="image-box">
        <img class="page-image" id="apod-image" alt="{{page.title}}">
      </div>
    </div>
  </div>
</div>
{% endif %}

<div class="container">
  <div class="row">
    <div class="col col-8 push-2 col-d-10 col-m-12 push-d-1 push-m-0">
      <!-- begin page -->
      <article class="page animate">
        <div class="page-head">
          <h1 class="page-title" id="apod-title"></h1>
        </div>
        <div class="page__content" id="apod-explanation"></div>
      </article>
      <!-- end page -->
    </div>
  </div>
</div>

<script>
  const imageElement = document.getElementById("apod-image");
  const titleElement = document.getElementById("apod-title");
  const explanationElement = document.getElementById("apod-explanation");
  const apiKey = "1ZSBQ0Aj50uSrkIbBMDtIu4cs2h65LTOLtgrdWG7";

  fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      titleElement.innerText = data.title;
      imageElement.src = data.url;
      explanationElement.innerText = data.explanation;
    })
    .catch(error => {
      console.error(error);
    });
</script>
