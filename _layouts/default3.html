<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

  {% include header.html %}

  <!-- begin content -->
  <main class="content" aria-label="Content">
    {{ content }}
  </main> 
  <!-- end content -->
  
  <div class="top" title="Top"><i class="ion ion-ios-arrow-up"></i></div>
  {% include footer.html %}
  {% include javascripts.html %}

<script>

$(document).ready(function() {
  //AJAX call to get live statistics from the API
  $.ajax({
    url: "https://api.spacexdata.com/v3/launches/latest",
    success: function(data) {
      //Update the HTML with the latest statistics
      $(".mission-name").text(data.mission_name);
      $(".launch-date").text(data.launch_date_local);
      $(".rocket-name").text(data.rocket.rocket_name);
      $(".launch-site").text(data.launch_site.site_name_long);
    }
  });
});
  </script>
  
</body>

</html>
